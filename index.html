<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>
  <body>
    <div class="page">
      <!--header-->
      <header class="header">
        <img class="logo" src="./images/logo/logo.svg" alt="Логотип Место" />
      </header>
      <!--main-->
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/Jacques.jpg" alt="Аватар" />
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button" aria-label="Кнопка добавления места"></button>
        </section>
        <section class="elements" aria-label="Секция с фото-карточками">
          <ul class="cards"></ul>
        </section>
      </main>
      <!--footer-->
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="form_edit" novalidate>
            <input class="popup__input" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40" />
            <span class="popup__input-error name-error"></span>
            <input class="popup__input" type="text" placeholder="О себе" name="description" required minlength="2" maxlength="200" />
            <span class="popup__input-error description-error"></span>
            <button class="popup__save-btn" type="submit" name="edit_btn">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form" name="form_add" novalidate>
            <input class="popup__input" type="text" placeholder="Название" name="title" required minlength="2" maxlength="30" />
            <span class="popup__input-error title-error"></span>
            <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" id="email-input" required />
            <span class="popup__input-error link-error"></span>
            <button class="popup__save-btn" type="submit" name="add_btn">Создать</button>
          </form>
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
        </div>
      </div>
      <div class="popup popup_type_picture">
        <figure class="popup__image-container">
          <img class="popup__image" alt="Полноэкранное изображение места" src="#!" />
          <button class="popup__close-btn" type="button" aria-label="Кнопка закрытия попапа"></button>
          <figcaption class="popup__image-description"></figcaption>
        </figure>
      </div>
      <template class="cards__template">
        <li class="cards__item">
          <img class="cards__image" src="#!" alt="Изображение места" />
          <div class="cards__footer">
            <h2 class="cards__description"></h2>
            <button class="cards__heart-btn" type="button" aria-label="Кнопка лайка места"></button>
          </div>
          <button class="cards__remove-btn" type="button" aria-label="Кнопка удаления места"></button>
        </li>
      </template>
    </div>
    <!-- <script src="./scripts/constants.js"></script>
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/FormValidator.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
