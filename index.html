<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/script.js"></script>
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <!--header-->
      <header class="header">
        <img class="logo" src="./images/logo/logo.svg" alt="Логотип Место">
      </header>
      <!--main-->
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/Jacques.jpg" alt="Аватар">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__editBtn"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__addBtn"></button>
        </section>
        <section class="elements" aria-label="Секция с фото-карточками">
          <ul class="cards">
            <li class="cards__item">
              <img class="cards__image" src="./images/pic1.jpg" alt="Телецкое озеро">
              <div class="cards__footer">
                <p class="cards__description">Телецкое озеро</p>
                <button class="cards__heartBtn"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/pic2.jpg" alt="Гейзерное озеро">
              <div class="cards__footer">
                <p class="cards__description">Гейзерное озеро</p>
                <button class="cards__heartBtn"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/pic3.jpg" alt="Романцевские горы">
              <div class="cards__footer">
                <p class="cards__description">Романцевские горы</p>
                <button class="cards__heartBtn"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/pic4.jpg" alt="Тихий океан">
              <div class="cards__footer">
                <p class="cards__description">Тихий океан</p>
                <button class="cards__heartBtn"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/pic5.jpg" alt="Горелая сопка">
              <div class="cards__footer">
                <p class="cards__description">Горелая сопка</p>
                <button class="cards__heartBtn"></button>
              </div>
            </li>
            <li class="cards__item">
              <img class="cards__image" src="./images/pic6.jpg" alt="Авачинская сопка">
              <div class="cards__footer">
                <p class="cards__description">Авачинская сопка</p>
                <button class="cards__heartBtn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!--footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" maxlength="40" name="name" class="popup__input">
            <input type="text" maxlength="40" name="description" class="popup__input">
            <button class="popup__saveBtn">Сохранить</button>
          </form>
          <button class="popup__closeBtn"></button>
        </div>
      </section>
    </div>
  </body>
</html>
